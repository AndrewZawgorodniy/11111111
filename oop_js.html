<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP</title>
</head>
<body>
    <div class="block">
        <div class="text">
            <div class="block_1" id="a">ПІБ: </div>
            <div class="block_1" id="b">Настрій: </div>
            <div class="block_1" id="c">Характер: </div>
            <div class="block_1" id="d">Де отимав освіту: </div>
        </div>
    </div>
    <script>
        class teacher{
            constructor(a, b, c, d, e) {
            this.a = "Даніч Віталій Миколайович";
            this.b = "Позитивний";
            this.c = "Жорсткий";
            this.d = "Харківський державний університет імені О.М. Горького";   
            }
    }
    let pr = new teacher();
    a.append(pr.a);
    b.append(pr.b);
    c.append(pr.c);
    d.append(pr.d);
    </script>


</body>
</html>
